<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class="bg-gray">

    <!-- search box -->
    <h1 class="text-center">Search your favorite book</h1>
    <div class="container">
        <div class="input-group mb-3  text-center mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
          </div>
    </div>
    <!-- error message -->
      <div class="container">
        <p id="error-message1" class="text-danger">No result found please try again later</p>
      </div>
      <div class="container">
        <p id="error-message2" class="text-danger">Please write something</p>
      </div>

     <!-- search result card  -->
     <section class="container">
        <div id="search-result" class="row row-cols-1 row-cols-md-2 g-4">
            
          </div>
     </section>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
